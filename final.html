<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operaci√≥n Eficiencia ‚Äî Resultado</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    #chart {
      width: 100%;
      height: 200px;
      margin: 1.5rem 0;
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      padding: 1rem 0;
    }
    .bar { width: 40px; background: var(--primary); border-radius: 6px 6px 0 0; transition: height 1.2s ease; }
    .medal { font-size: 4rem; margin: 1rem 0; }
    .result-text { font-size: 1.4rem; font-weight: 700; margin: 1rem 0; }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>üéØ ¬°Misi√≥n Completada!</h1>
    </header>

    <section class="card">
      <div class="medal" id="medal">üèÖ</div>
      <div class="result-text" id="nivelText">Cargando...</div>
      <p>Puntos totales: <span id="puntosTotal">0</span></p>

      <!-- Gr√°fico de desempe√±o Lean -->
<div id="lean-metrics" style="margin: 1.5rem 0; text-align: center;">
  <h3 style="margin-bottom: 1.2rem; color: var(--primary);">üìä Tu Desempe√±o Lean</h3>
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1.2rem;">
    <!-- M√©trica 1: Eliminaci√≥n de Desperdicios -->
    <div class="metric-card">
      <div class="metric-value" id="muda-value">0%</div>
      <div class="metric-label">Reducci√≥n de Muda</div>
      <div class="metric-bar-container">
        <div class="metric-bar" id="muda-bar"></div>
      </div>
    </div>

    <!-- M√©trica 2: Adopci√≥n de Mejoras -->
    <div class="metric-card">
      <div class="metric-value" id="kaizen-value">0%</div>
      <div class="metric-label">Iniciativas Kaizen</div>
      <div class="metric-bar-container">
        <div class="metric-bar" id="kaizen-bar"></div>
      </div>
    </div>

    <!-- M√©trica 3: Coherencia Lean -->
    <div class="metric-card">
      <div class="metric-value" id="lean-value">0%</div>
      <div class="metric-label">Coherencia Lean</div>
      <div class="metric-bar-container">
        <div class="metric-bar" id="lean-bar"></div>
      </div>
    </div>
  </div>
</div>

<style>
.metric-card {
  background: rgba(255,255,255,0.08);
  border-radius: 12px;
  padding: 1rem;
  min-width: 140px;
  text-align: center;
  transition: transform 0.3s ease;
}
.metric-card:hover {
  transform: translateY(-5px);
}
.metric-value {
  font-size: 2rem;
  font-weight: 800;
  margin: 0.4rem 0;
  background: linear-gradient(to right, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
.metric-label {
  font-size: 0.95rem;
  opacity: 0.9;
  margin-bottom: 0.6rem;
}
.metric-bar-container {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 4px;
  overflow: hidden;
}
.metric-bar {
  height: 100%;
  background: var(--primary);
  border-radius: 4px;
  width: 0%;
  transition: width 1.8s cubic-bezier(0.22, 0.61, 0.36, 1);
}
</style>

      <p style="margin: 1.2rem 0; opacity:0.9;">
        Tu desempe√±o refleja tu compromiso con la mejora continua.
      </p>

      <div class="actions">
        <button id="descargar" class="btn">Descargar Certificado</button>
        <button id="volver" class="btn ghost">Jugar de nuevo</button>
      </div>
    </section>

    <footer class="muted">¬°Lleva lo aprendido a tu f√°brica real!</footer>
  </main>

  <canvas id="certificado" style="display:none;" width="800" height="500"></canvas>

  <script>
    function animarBarras(puntos) {
      const max = 100;
      const h1 = Math.min(100, (puntos / max) * 100);
      const h2 = Math.min(100, (puntos > 75 ? 80 : puntos / 1.25));
      const h3 = puntos > 90 ? 100 : puntos > 60 ? 70 : 40;

      setTimeout(() => document.getElementById('bar1').style.height = h1 + '%', 300);
      setTimeout(() => document.getElementById('bar2').style.height = h2 + '%', 600);
      setTimeout(() => document.getElementById('bar3').style.height = h3 + '%', 900);
    }

    function generarCertificado(rol, puntos, nivel) {
      const canvas = document.getElementById('certificado');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 800, 500);

      // fondo decorativo
      ctx.fillStyle = '#f5f5f5';
      ctx.fillRect(20, 20, 760, 460);

      ctx.fillStyle = '#1a1a2e';
      ctx.font = 'bold 36px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('CERTIFICADO LEAN', 400, 100);

      ctx.font = '24px Arial';
      ctx.fillText(`Operaci√≥n Eficiencia ‚Äî F√°brica Futura S.A.`, 400, 150);

      ctx.font = '20px Arial';
      ctx.fillText(`Participante: ${rol}`, 400, 220);
      ctx.fillText(`Puntos obtenidos: ${puntos}`, 400, 260);
      ctx.fillText(`Nivel alcanzado: ${nivel}`, 400, 300);

      ctx.font = '16px Arial';
      ctx.fillText('Por su compromiso con la mejora continua y la excelencia operacional.', 400, 360);

      ctx.font = '14px Arial';
      ctx.fillText(new Date().toLocaleDateString('es-ES'), 400, 420);
    }

    window.onload = () => {
      const puntos = parseInt(localStorage.getItem('oe_puntos') || '0');
      const rol = localStorage.getItem('rol') || 'Sin rol';

      let nivelText = '', medal = 'ü•â';
      if (puntos >= 90) {
        nivelText = 'Cintur√≥n Negro Lean';
        medal = 'ü•á';
      } else if (puntos >= 75) {
        nivelText = 'Cintur√≥n Verde';
        medal = 'ü•à';
      } else if (puntos >= 60) {
        nivelText = 'Aprendiz Lean';
        medal = 'ü•â';
      } else {
        nivelText = 'Modo Sobrevivencia';
        medal = '‚ö†Ô∏è';
      }

      document.getElementById('medal').textContent = medal;
      document.getElementById('nivelText').textContent = nivelText;
      document.getElementById('puntosTotal').textContent = puntos;

      animarBarras(puntos);
      generarCertificado(rol, puntos, nivelText);

      document.getElementById('descargar').addEventListener('click', () => {
        const canvas = document.getElementById('certificado');
        const link = document.createElement('a');
        link.download = `certificado_lean_${rol.replace(/\s+/g, '_')}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });

      document.getElementById('volver').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    };
  </script>
</body>
</html>
