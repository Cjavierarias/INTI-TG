<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado Final</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>üèÜ Resultado Final</h1>
  <p id="resultado"></p>
  <canvas id="certificado" width="600" height="400"></canvas>
  <br>
  <button onclick="descargar()">Descargar Certificado</button>

  <script>
    const puntos = parseInt(localStorage.getItem('puntos'));
    let nivel = '';
    if (puntos >= 90) nivel = 'Cintur√≥n Negro Lean';
    else if (puntos >= 75) nivel = 'Cintur√≥n Verde';
    else if (puntos >= 60) nivel = 'Aprendiz Lean';
    else nivel = 'Modo Sobrevivencia';

    document.getElementById('resultado').textContent = `Puntos: ${puntos} - ${nivel}`;

    const canvas = document.getElementById('certificado');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, 600, 400);
    ctx.fillStyle = '#000';
    ctx.font = '24px Arial';
    ctx.fillText('Certificado Lean', 200, 100);
    ctx.fillText(`Rol: ${localStorage.getItem('rol')}`, 50, 200);
    ctx.fillText(`Nivel alcanzado: ${nivel}`, 50, 250);

    function descargar() {
      const link = document.createElement('a');
      link.download = 'certificado_lean.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
